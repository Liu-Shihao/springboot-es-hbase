server:
  port: 8099
spring:
  application:
    name: springboot-hbase
#hbase:
#  config: {"hbase.zookeeper.quorum":"192.168.61.150","hbase.zookeeper.property.clientPort":"2181"}
hbase:
  config:
    hbase.zookeeper.quorum: localhost
    hbase.zookeeper.port: 2181
    # hbase.client.ipc.pool.type 指定线程池类型  Reusable, ThreadLocal, RoundRobin
    # hbase.client.ipc.pool.size指定线程池大小（默认是1）
    hbase.client.ipc.pool.size: 10
